# Inputs for CustomMooringSystemDesign
custom_filename: C:\\Code\\FloatingArrayDesign\\FADesign\\scripts\\fishing_co-design\\midatlantic_baseline_custom_mooring_system.csv

process_times:
  anchor_load_time: 1.5             # Anchor loading onto vessel
  mooring_line_load_time: 4         # Mooring line loading onto vessel

substation_design:
  oss_substructure_type: Floating
  num_substations: 2



# Configured Phases
design_phases:
#- MooringSystemDesign
- CustomMooringSystemDesign
- CustomArraySystemDesign
- ElectricalDesign        # (includes OffshoreSubstation, Export Cables)
- SemiSubmersibleDesign
install_phases:
  MooringSystemInstallation: 0
  ArrayCableInstallation: 0
  ExportCableInstallation: 0
  MooredSubInstallation: 0    # (includes TurbineInstall)
  FloatingSubstationInstallation: 0

project_parameters:
  turbine_capex: 1770                   # new assumed turbine price COE Review 2023 (and 2024)
  interest_during_construction: 0.065   # interest rate to factor into the construction financing
  decommissioning_factor: 0.2           # % of installation capex to calculate decomissioning
  construction_insurance_factor: 0.0207 # % of (turbine+bos+project capex) to calculate construction insurance
  site_auction_price: 10975000          # average of Gulf of Maine auction sales in 2024 USD is 10.975
  site_assessment_cost: 63000000        # modified so that total Project Development without lease area is 350m
  construction_plan_cost: 87000000      # modified so that total Project Development without lease area is 350m
  installation_plan_cost: 200000000     # modified so that total Project Development without lease area is 350m
