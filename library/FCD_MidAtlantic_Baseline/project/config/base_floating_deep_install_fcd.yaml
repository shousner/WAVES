# floating moderate base case (FCD)
site:
  depth: 80
  distance: 148
  distance_to_landfall: 62
  mean_windspeed: 8.41
plant:
  layout: grid
  num_turbines: 132
  row_spacing: 6.63 
  substation_distance: 1
  turbine_spacing: 7.09 
landfall:
  interconnection_distance: 4
  trench_length: 6
turbine: 15MW_generic
oss_design:
  num_substations: 2
port:
  monthly_rate: 2498449
  sub_assembly_lines: 1
  turbine_assembly_cranes: 1
  num_cranes : 1
  sub_storage: 5


# Vessels
array_cable_install_vessel: example_cable_lay_vessel
export_cable_install_vessel: example_cable_lay_vessel
mooring_install_vessel: example_support_vessel
oss_install_vessel: floating_heavy_lift_vessel
support_vessel: example_support_vessel
towing_vessel: example_towing_vessel
ahts_vessel: example_support_vessel
towing_vessel_groups:
  num_groups : 1 # note these numbers are different than the default for ORBIT- I believe ORCA assumes only one installation group of 3 vessels total for floating
  station_keeping_vessels: 1
  towing_vessels: 2

# Module Specific
substructure:
  takt_time: 336
  ahts_vessel: example_support_vessel
array_system_design:
  free_cable_length: 0.5
  #floating_cable_depth: 200  # defaults to water depth
  cables:
  - XLPE_185mm_66kV_dynamic   # [actual design uses 300 mm^2]
  - XLPE_630mm_66kV_dynamic
  - XLPE_1000mm_220kV_dynamic
  location_data: base_floating_intermediate_layout_fcd_midatlantic_baseline
ArrayCableInstallation:
  array_system:
    system_cost: 239247417  # procurement cost from FAModel object
export_system_design:
  cables: XLPE_1000m_220kV
  percent_added_length: 0.0

#mooring_system_design:
#  num_lines: 3
#  line_mass: 210      # [t per mooring line]
#  line_cost: 550000   # [USD per mooring line]
#  anchor_mass: 1      # [t per anchor]
#  anchor_cost: 10     # [USD per anchor]
#  anchor_type: Drag Embedment
